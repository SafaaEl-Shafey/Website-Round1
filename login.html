<!DOCTYPE html>
<html>
<head>
<title>
Login Page
</title>
<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="./style/styleLogin.css" type="text/css" />
</head>
<body class="body">
    <div class="container">
        <div class="d-flex justify-content-center align-items-center vh-100">       
        <div class="parent justify-content-center align-items-center d-flex">
            <div>
            <form class="formStyle">
            <h1 class="font title">Login</h1>
            <label class="font label emailLabel">Email :</label>
            <input class="font input emailInput" type="email" name="email">
            <label class="font label passwordLabel">Password :</label>
            <input class="font input passwordInput" type="password" name="password">
            <input class="checkbox" type="checkbox" name="checkbox"/>
            <div class="font remember">Remember me !</div>
            <a class="font forgetPassword" href="">Forget your password ?</a>
            <input class="input font submit" type="submit"></input>
            </form>
            <div class="font newHere text-center">New here ? <a class="font signUp" href="">Sign Up</a></div>
        </div>
        <img src="./images/logo.png" class="logo align-item-left justify-content-end d-flex">
            </div>
        </div>
    </div>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
